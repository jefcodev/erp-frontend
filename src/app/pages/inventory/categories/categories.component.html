<div class="row animated fadeIn fast">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <input type="text" 
                        class="form-control"
                        placeholder="Buscar...">
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <button class="btn btn-primary waves-effect waves-light" data-toggle="modal" data-target="#exampleModal"
                type="button"><span class="btn-label"><i class="fa fa-user-circle"></i></span>Nueva Categoria</button>
            </div>
        </div>
    </div>

</div>

<div class="row animated fadeIn fast"
        *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading"> Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>

        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Bordered Table</h4>
                <h6 class="card-subtitle">Add<code>.table-bordered</code>for borders on all sides of the table and cells.</h6>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Estado</th>
                                <th class="text-nowrap">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of categories">
                                <td>{{item.id}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.status}}</td>
                                <td class="text-nowrap">
                                    <a href="#" data-toggle="tooltip" data-original-title="Edit"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a href="#" data-toggle="tooltip" data-original-title="Close"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                            
                        </tbody>
                        
                    </table>
                </div>
                 <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary">Anterior</button>
                <button type="button" class="btn btn-secondary">Siguiente</button>
            </div>
            </div>
        </div>
    </div>
</div>

<!-- modal crear -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" #miModal>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">Nuevo Rol</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <form autocomplete="off" [formGroup]="categorieForm">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="exampleInputuname" 
                                placeholder="Nombre"
                                formControlName="name">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col text-danger">
                            <!-- <p *ngIf="campoNoValido('descripcion')"> El campo es obligatorio</p> -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" (click)="crearCategoria();" data-dismiss="modal">Crear Rol</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /.modal crear-->
