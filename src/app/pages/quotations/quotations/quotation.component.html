<div class="row">
    <div class="col-lg-12">
        <div class="card">

            <div class="card-body">
                <form (submit)="createQuotation()" >
                    <div class="form-body">
                        <div class="row p-t-20">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Fecha de proforma:*</label>
                                    <input type="text"  [value]="fechaActual"  class="form-control" disabled >
                                    <!-- <span class="font-13 text-muted">e.g "15/08/2023"</span>  -->
                                    <!-- <small class="form-control-feedback"> This is inline help </small> -->
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Número de proforma:</label>
                                    <input type="text" [value]="numeroProforma" class="form-control" disabled>
                                   <!--  <label class="control-label">Número de factura:</label>
                                    <input type="text" placeholder="" [(ngModel)]="code_buy" name="code_buy" id="code_buy" 
                                    data-mask="999-999-999999999"
                                        class="form-control"> -->
                                    <!-- <small class="form-control-feedback"> This field has error. </small> -->
                                </div>

                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Cliente:</label>
                                    <select class="form-control" [(ngModel)]="id_client" name="id_client"
                                        id="id_client" tabindex="1">
                                        <option *ngFor="let item of clients" [value]="item.id">{{item.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">

                            

                            <div class="col-md-5">
                                <div class="form-group">
                                    <label class="control-label">Seleccione producto:</label>
                                  <select class="form-control" [(ngModel)]="selectedProduct" name="selectedProduct" id="selectedProduct" tabindex="1">
                                    <option *ngFor="let item of products" [ngValue]="item">{{item.stock}}</option>
                                  </select>
                                  
                                </div>
                              </div>

                              <div class="col-md-3">
                                <div class="form-group">
                                    <label class="control-label">Cantidad:</label>
                                    <input class="form-control" type="number" [(ngModel)]="selectedQuantity" name="selectedQuantity" id="selectedQuantity" tabindex="2">

                                </div>
                            </div>
                              

                            <div class="col-md-4">
                                <div class="form-group">
                                    <button class="btn btn-info" type="button" (click)="agregarProducto()">Agregar Producto</button>

                                    <button  type="submit" class=" btn btn-success"> <i class="fa fa-check"></i>
                                        Crear Compra</button>
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            
                            <div class="col-md-12">
                                <table class="table">
                                  <thead>
                                    <tr>
                                      <th>ID</th>
                                      <th>Nombre</th>
                                      <th>Cantidad</th>
                                      <th>Precio</th>
                                      <th>Sub Total</th>
                                      <th>Acciones</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr *ngFor="let product of purchasedProducts;  let i = index">
                                      <td>{{ product.id }}</td>
                                      <td>{{ product.description_product }}</td>
                                      <td>{{ product.amount_product }}</td>
                                      <td>{{ product.price_product }}</td>
                                      <td>{{ product.price_product * product.amount_product }}</td>

                                      <td>
                                        <!-- <button type="button" (click)="removePrice(i)">Eliminar</button> -->
                                        <button type="button" (click)="removePrice(i)" class="btn btn-danger"><i class="ti-trash"></i></button>
                                    </td>
                                    </tr>
                                  </tbody>
                                </table>
                              </div>

                        </div>

                    </div>
                    <!-- <div class="form-actions">
                        <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> Crear</button>
                        <button type="button" class="btn btn-inverse">Cancel</button>
                        <button  type="submit" class=" btn btn-success"> <i class="fa fa-check"></i>
                            Crear Compra</button>
                    </div> -->
                </form>
            </div>
        </div>
    </div>

</div>
