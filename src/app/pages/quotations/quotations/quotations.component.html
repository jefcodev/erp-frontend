<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Bordered Table</h4>
                <h6 class="card-subtitle">Add<code>.table-bordered</code>for borders on all sides of the table and cells.</h6>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Cliente</th>
                                <th>Fecha</th>
                                <th>Descuento</th>
                                <th>Total</th>
                                <th>Estado</th>
                                <th class="text-nowrap">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of proformas">
                                <td>{{item.id_cliente}}</td>
                                <td>{{item.fecha}}</td>
                                <td>{{item.descuento}}</td>
                                <td>{{item.total}}</td>
                                <td>{{item.estado}}</td>
                                <td class="text-nowrap">
                                    <button class="btn btn-success btn-sm m-r-5" data-toggle="modal"
                                        data-target="#nombreModal">
                                        <i class="fa fa-pencil"></i>
                                    </button>
                                    <button class="btn btn-info btn-sm m-r-5" data-toggle="modal"
                                        data-target="#nombreModal">
                                        <i class="fa fa-eye"></i>
                                    </button>
                                    <button class="btn btn-danger btn-sm m-r-5" data-toggle="modal"
                                        data-target="#nombreModal">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            
                        </tbody>
                        
                    </table>
                </div>
                 <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary">Anterior</button>
                <button type="button" class="btn btn-secondary">Siguiente</button>
            </div>
            </div>
        </div>
    </div>
</div>
