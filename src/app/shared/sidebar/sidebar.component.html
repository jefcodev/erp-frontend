<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img
                            [src]="usuario.imagenUrl" alt="user" /><span class="hide-menu">{{usuario.nombre + '
                            '+usuario.apellido}} </span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a routerLinkActive="active" routerLink="./perfil">Mi Perfil </a></li>
                        <li><a routerLink="account-settings">Temas</a></li>
                        <li><a (click)="logout()" routerLink="/login">Cerrar Sesión</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>

                <li> <a class=" waves-effect waves-dark" routerLink="/">
                        <i class="mdi mdi-gauge">
                        </i><span class="hide-menu">Dashboard
                            <span class="label label-rouded "></span></span></a>
                </li>
                <li *ngFor="let item of serviseSidebar.menu">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                        <i [class]="item.icono"></i>
                        <span class="hide-menu">{{item.titulo}} <span
                                class="label label-rouded label-themecolor pull-right">
                                {{item.submenu.length}}</span></span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let subitem of item.submenu">
                            <a [routerLink]="subitem.url" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact:true}"> {{subitem.titulo}} </a>
                        </li>
                    </ul>
                </li>
                <li> <a class=" waves-effect waves-dark" (click)="logout()">
                        <i class="mdi mdi-exit-to-app">
                        </i><span class="hide-menu">Cerrar Sesión
                            <span class="label label-rouded "></span></span></a>
                </li>

            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
